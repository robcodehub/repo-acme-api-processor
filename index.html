        ];
      const responses = await Promise.all(urls.map ( url => axios.get(url)));
      const [companies, products, offerings] = responses.map(response => response.data);

      render(companies, products, offerings);
  };

      let html = comp.map(comp => {
          `<div>${comp.name}</div>`
      }).join('');
